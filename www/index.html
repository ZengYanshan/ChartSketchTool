<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- 设置视窗以适配移动端 -->
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <title>Chart Sketch Tool</title>
    <link rel="shortcut icon" href="src/assets/img/favicon.png">
    <!-- <link rel="stylesheet" type="text/css" href="src/css/shake-animate.css"> -->
    <link rel="stylesheet" type="text/css" href="src/css/user.css">
    <link rel="stylesheet" type="text/css" href="src/css/correct-insight.css">
    <link rel="stylesheet" type="text/css" href="src/css/main.css">
</head>

<body>
    <!-- “加载中”动图 -->
    <img src="src/assets/img/loader.svg" class="loader">

    <div class="page_wrapper">

        <div class="container-fluid">

            <!-- 核心 -->
            <section class="draweditor-area">
                <!-- 左栏 -->
                <section class="left-column">

                    <!-- 序号与前后按钮 -->
                    <div class="wrap-area wrap-index">
                        <button id="previous">
                            <img class="svg-icon" src="src/assets/img/previous.svg">
                        </button>

                        <div class="id-title"><input id="current-id" name="current-id" type="number" value="1" />/<span
                                id="max-id"></span></div>

                        <button id="next">
                            <img class="svg-icon" src="src/assets/img/next.svg">
                        </button>
                    </div>

                    <!-- 描述 -->
                    <div class="wrap-area wrap-insight-text">
                        <!-- 编辑按钮 -->
                        <div id="wrap-correct-insight-button">
                            <button class="button-cancel" id="button-cancel-correct-insight">
                                <img class="svg-icon" src="src/assets/img/cancel.svg">
                            </button>
                            <button id="button-import-correct-insight">
                                <img class="svg-icon" src="src/assets/img/import.svg">
                            </button>
                            <button class="button-confirm" id="button-save-correct-insight">
                                <img class="svg-icon" src="src/assets/img/confirm.svg">
                            </button>
                            <button id="button-edit-insight">
                                <img class="svg-icon" src="src/assets/img/edit.svg">
                            </button>
                        </div>


                        <table>
                            <tbody>
                                <tr>
                                    <th>Data ID</th>
                                    <th>:</th>
                                    <td id="insight-text-id">id</td>
                                </tr>
                                <tr>
                                    <th>Type</th>
                                    <th>:</th>
                                    <td id="insight-text-type">type</td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <td class="insight-text-correct">
                                        <div id="insight-text-correct-type"></div>
                                        <select id="select-type">
                                            <option value=""></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Description</th>
                                    <th>:</th>
                                    <td id="insight-text-description">description</td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <td class="insight-text-correct">
                                        <div id="insight-text-correct-description"></div>
                                        <textarea type="text" id="correct-description"
                                            placeholder="Enter correct insight description here. If left blank, insight description will not be changed."></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- <div>
                            <div>(NL-VIS) ID: <span id="insight-text-id"></span></div>
                            <div>Description: <span id="insight-text-description"></span></div>
                        </div> -->

                        <div class="prompt">Please sketch on the chart, and save it after sketching. <span
                                id="prompt-correct-insight">If there is anything wrong, press edit button to correct
                                it.</span></div>


                    </div>

                    <!-- 显示当前用户名 -->
                    <div class="wrap-area" id="wrap-username">
                        <img class="svg-icon" src="src/assets/img/user.svg" onclick="showUserContainer();">
                        <a id="username" href="javascript:void(0)" onclick="showUserContainer();"></a>
                    </div>

                </section>

                <!-- 右栏 -->
                <section class="right-column">
                    <!-- 画布区域 -->
                    <div class="wrap-canvas" id="canvas-container">
                        <!-- <canvas id="c" width="500" height="400"></canvas> -->
                    </div>
                    <!-- 按钮区域 -->
                    <div class="wrap-area wrap-canvas-buttons">
                        <!-- 画笔粗细调节按钮 -->
                        <button id="button-pick-brush">
                            <svg width="36" height="36">
                                <circle id="brush" cx="18" cy="18" r="4" fill="#000" />
                            </svg>
                        </button>
                        <!-- 撤销按钮 -->
                        <button id="button-undo-canvas">
                            <img class="svg-icon" src="src/assets/img/undo.svg">
                        </button>
                        <!-- 恢复按钮 -->
                        <button id="button-redo-canvas">
                            <img class="svg-icon" src="src/assets/img/redo.svg">
                        </button>

                        <!-- 清空按钮 -->
                        <button id="button-clear-canvas">
                            <img class="svg-icon" src="src/assets/img/clear.svg">
                        </button>

                        <!-- 保存按钮 -->
                        <button class="button-confirm" id="button-save-canvas">
                            <img class="svg-icon" src="src/assets/img/confirm.svg">
                        </button>
                        <!-- 自动保存模式切换滑块 -->
                        <div id="button-auto-save-canvas">
                            <svg>
                                <rect x="0" y="0" width="40" height="20" rx="5" fill="#ddd"></rect>
                                <rect id="slider" x="2" y="2" width="16" height="16" rx="5"></rect>
                                <!-- 中心文字 -->
                                <text id="slider-text" x="10" y="14" font-size="10" text-anchor="middle">A</text>
                            </svg>
                        </div>


                        <!-- 自动保存模式切换按钮 
                        <button class="button-cancel" id="button-auto-save-canvas">
                            <img class="svg-icon" src="src/assets/img/confirm-auto.svg">
                        </button>-->


                        <!-- 导出按钮 -->
                        <!-- <button id="export">
                            <img class="svg-icon" src="src/assets/img/storage.svg">
                        </button> -->

                        <!-- 测试按钮 
                        <button id="test" class="shake">
                            <img class="svg-icon">
                        </button>-->

                    </div>

                </section>

            </section>

            <!-- 笔刷选择器窗口 -->
            <div class="picker" id="color-picker"></div>

            <!-- 粗细选择器窗口 
            <div class="picker" id="picker">
                Line width:
                <input type="range" id="range" min="1" max="50" value="1">
                <input type="text" id="value" value="1">
            </div>-->

        </div>

        <!-- 用户面板 -->
        <div class="container-fluid" id="container-user">
            <div class="box" id="user-box">
                <div class="wrap-area" id="wrap-user">
                    <label for="select-user">User</label>
                    &nbsp;
                    <select id="select-user">
                        <!-- Existing usernames will be populated here -->
                        <option value="option-create-new-user">Create New User</option>
                    </select>
                    <!-- <button id="reload-user">
                        <img class="svg-icon" src="src/assets/img/clear.svg">
                    </button> -->
                    <input type="text" id="new-username" placeholder="Enter new username">
                    <button id="choose-user">
                        <img class="svg-icon" src="src/assets/img/confirm.svg">
                    </button>
                </div>
            </div>

        </div>

        <!-- 报错面板 
        <div class="container-fluid" id="container-report-bad-data">
            <div class="box" id="report-bad-data-box">
                <div id="prompt-report-bad-data">Mark it as bad data?</div>

                <div class="wrap-select">
                    <label for="select-type">Correct Type</label>
                    &nbsp;&nbsp;
                    <select id="select-type">
                        <option value=""></option>
                    </select>
                </div>


                <textarea type="text" id="correct-description"
                    placeholder="Enter correct insight description. If left blank, this data will not be marked as bad data."></textarea>
                <div class="wrap-area" id="wrap-report-bad-data-button">
                    <button id="cancel">
                        <img class="svg-icon" src="src/assets/img/cancel.svg">
                    </button>
                    <button id="change-bad-data-mark">
                        <img class="svg-icon" src="src/assets/img/confirm.svg">
                    </button>
                </div>
            </div>

        </div>
        -->

        <!-- 用于 vega-lite 转 vega -->
        <div id="view" style="display: none;"></div>

    </div>

    <!-- lib -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="src/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="src/js/fabric-1.6.3.min.js"></script>
    <script type="text/javascript" src="src/js/iro@5.js"></script>
    <script type="text/javascript" src="src/js/lity.min.js"></script>
    <script type="text/javascript" src="src/js/vega@5.js"></script>
    <script type="text/javascript" src="src/js/vega-lite@5.js"></script>
    <script type="text/javascript" src="src/js/vega-embed@6.js"></script>
    <!-- data -->
    <!-- <script type="text/javascript" src="src/js/insight_nvBench.js"></script> -->
    <!-- <script type="text/javascript" src="src/js/insight_nvBench_vega_lite.js"></script> -->
    <!-- <script type="text/javascript" src="src/js/insight_ChartToText.js"></script> -->
    <script type="text/javascript" src="src/js/insight_ChartToText_Sum.js"></script>
    <script type="text/javascript" src="src/js/insight-type.js"></script>
    <!-- dev -->
    <script type="text/javascript" src="src/js/dialogs.js"></script>
    <!-- <script type="text/javascript" src="src/js/drag-element.js"></script> -->
    <!-- <script type="text/javascript" src="src/js/vis.js"></script> -->
    <script type="text/javascript" src="src/js/user.js"></script>
    <script type="text/javascript" src="src/js/file.js"></script>
    <script type="text/javascript" src="src/js/auto-save.js"></script>
    <script type="text/javascript" src="src/js/main.js"></script>
    <script type="text/javascript" src="src/js/correct-insight.js"></script>
    <!-- <script type="text/javascript" src="src/js/report-bad-data.js"></script> -->
    <!-- test -->
    <script type="text/javascript" src="src/js/test.js"></script>
</body>

</html>
