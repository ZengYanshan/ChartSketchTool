<svg class="svg-icon" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 定义流光渐变 -->
    <linearGradient id="flow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fff" stop-opacity="1">
        <animate attributeName="offset" values="-1;1;1" dur="1s" repeatCount="indefinite"/>
      </stop>
      <stop offset="0%" stop-color="#fff" stop-opacity="0.1">
        <animate attributeName="offset" values="0;1;1" dur="1s" repeatCount="indefinite"/>
      </stop>
      <!-- <stop offset="50%" stop-color="#fff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0.5"/> -->
    </linearGradient>
    
    <!-- 定义流光遮罩 -->
    <mask id="flow-mask">
      <rect x="0" y="0" width="20" height="20" fill="url(#flow-gradient)"/>
    </mask>
  </defs>
  
  <!-- 应用流光效果的路径 -->
  <path fill="#fff" opacity="1" d="M7.197,16.963H7.195c-0.204,0-0.399-0.083-0.544-0.227l-6.039-6.082c-0.3-0.302-0.297-0.788,0.003-1.087 C0.919,9.266,1.404,9.269,1.702,9.57l5.495,5.536L18.221,4.083c0.301-0.301,0.787-0.301,1.087,0c0.301,0.3,0.301,0.787,0,1.087 L7.741,16.738C7.596,16.882,7.401,16.963,7.197,16.963z" mask="url(#flow-mask)"/>
</svg>